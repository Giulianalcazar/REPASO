<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="form">
        <h2>Iniciar Sesión</h2>
        <div class="email">
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" placeholder="Escribe tu correo">
        </div>
        <div class="pass">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Escribe tu contraseña">
        </div>
        <button id="submit-btn" onclick="signIn()">Iniciar Sesión</button>
    </div>
</body>
</html>
