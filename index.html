<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">

   <!-- Importa las bibliotecas de Firebase necesarias -->
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>

    <!-- Importa el archivo de script.js -->  
  <script src="script.js"></script>
  
</head>
<body>
    <div class="form">
        <h2>Registro</h2>
        <div class="email">
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" placeholder="Escribe tu correo">
        </div>
        <div class="pass">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Escribe tu contraseña">
        </div>
         
<!-- Llama a la función signUp() al hacer clic -->
        <button id="submit-btn" onclick="signUp()">Registrarse</button>
        <p>¿Ya tienes cuenta? <a href="sign.html">Inicia sesión</a></p>
    </div>
</body>
</html>
